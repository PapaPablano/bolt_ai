version: 2
updates:
  # JavaScript/TypeScript (npm workspaces: root + frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Python backend services
  - package-ecosystem: "pip"
    directory: "/backend/api"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/backend/app"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/backend/agents"
    schedule:
      interval: "weekly"
