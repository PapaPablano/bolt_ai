name: backend-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/api/requirements.txt
          python -m pip install -r backend/app/requirements.txt
          python -m pip install -r backend/agents/requirements.txt
          python -m pip install pytest

      - name: Run SuperTrend parity test
        run: pytest tests/test_supertrend_parity.py
